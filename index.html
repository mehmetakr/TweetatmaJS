<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- En dış kapsayıcı -->

    <div class="wrapper">

        <!-- En dış kapsayıcı -->
        <div class="inputbox">
            <div class="tweetarea">

                <span class="placeholder">Neler Oluyor..</span>
                <div class="input editable" contenteditable="true" spellcheck="false">

                </div>
                <div class="input readonly"></div>

            </div>

            <div class="privacy"> <i class="fa-solid fa-earth-americas"></i>

                <span>Herkes Cevaplayabilir</span>
            </div>

        </div>


        <!-- En dış kapsayıcı -->
        <!--  Tweet butonu ve ikonları barındıran alt kısım-->

        <div class="bottom">


            <ul class="icons">



                <li><i class="fa-solid fa-image"></i></li>
                <li><i class="fa-solid fa-location-dot"></i></li>
                <li><i class="fa-regular fa-face-smile"></i></li>
                <li><i class="fa-regular fa-user"></i></li>

            </ul>


            <div class="content">
                <span class="counter" id="counter">5</span>
                <button class="button">Tweet</button>
            </div>

        </div>
        <!--  Tweet butonu ve ikonları barındıran alt kısım-->

    </div>
    <!-- En dış kapsayıcı -->
<script src="main.js"> </script>
</body>

</html>
